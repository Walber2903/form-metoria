<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <header>
        <div class="start">
            <h1>Mentoria</h1>
            <h2>Preencha o formulário abaixo para agendar a sua mentoria</h2>
        </div>
    </header>
    <form>
        <section class="wrapper-personal">
            <fildset>INFORMAÇÕES PESSOAIS</fildset>
            <div class="separator"></div>
            <div class="names">
                <label>Nome</label>
                <input type="text" name="name" id="" />
                <label>Sobrenome</label>
                <input type="text" name="surname" id="" />
            </div>
            <label>Email <span>(digite um email válido)</span></label>
            <input type="email" name="email" id="">
            <label>Senha <span>(mínimo de 6 caracteres)</span></label>
            <input type="password" name="password" id="">
        </section>


    </form>
